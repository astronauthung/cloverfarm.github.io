<!DOCTYPE html>
<html lang="en">
    <head>
      <title>WFOOD Login | WFOOD ®</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="/Images/favicon.png" type="image/png">
    </head>
    <body>     
      <div class="logo">
        <a href="/MainPage/index.html"><img src="/Images/logo_dark.svg" class="logo-image" id = "logo"></a>
      </div>      
        <div class="login">
          <div class="form">
            <h2>Welcome back</h2>
              <div class="sign-up">
                <span>
                  Don't have an account?
                  <a href="/SingupPage/singup.html">Sign up free</a>
                </span>
              </div>
              <form action="/Resource/MainPage/index.html">
                <input type="text" placeholder="Username" required 
                  oninvalid="this.setCustomValidity('Enter your username')"
                  oninput="this.setCustomValidity('')">
                <input type="password" placeholder="Password" required
                  oninvalid="this.setCustomValidity('Enter your password')"
                  oninput="this.setCustomValidity('')">
                <a href=#><input type="submit" value="LOGIN" class="submit"></a>
              </form>
          </div>
        </div>           
      <div class="footer">
        <div class="footer-text">
          <p class="right-reserved">© 2022 WFood All Rights Reserved.</p>
          <span class="policy">
            <a href="#">Terms of Use</a>
            <a href="#">Privacy Policy</a>
            <a href="#">About Us</a> 
          </span>
        </div>
      </div>
    </body>
</html>
