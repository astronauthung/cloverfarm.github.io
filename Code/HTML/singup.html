<!DOCTYPE html>
<html>
    <head>
      <title>Clover Farm Official Website | CLOVER ®</title>
      <link rel="stylesheet" href="/Code/CSS/signup.css">
        <link rel="icon" href="#" type="image/png">
    </head>
    <body>
      
      <div class="logo">
        <a href="/MainPage/index.html"><img src="#" class="logo-image" id = "logo"></a>
      </div>      
          <div class="login">
            <div class="form">
              <h2>Create account</h2>
              <div class="sign-up">
                <span>
                    Already have an account?
                  <a href="/LoginPage/login.html">Log In</a>
                </span>
              </div>
              <form action="/MainPage/index.html">
                <input type="text" placeholder="First name" required
                    oninvalid="this.setCustomValidity('Enter your first name')"
                    oninput="this.setCustomValidity('')">
                <input type="text" placeholder="Last name" required
                    oninvalid="this.setCustomValidity('Enter your last name')"
                    oninput="this.setCustomValidity('')">
                <input type="email" placeholder="Email"  maxlength="255" required
                    oninvalid="this.setCustomValidity('Enter your email')"
                    oninput="this.setCustomValidity('')">
                <input type="password" placeholder="Password" required
                    oninvalid="this.setCustomValidity('Enter your password')"
                    oninput="this.setCustomValidity('')">
                <div class="accept">
                    <span>
                      By getting started, you acknowledge and agree to <br>
                      <a href="#">Terms of Use</a>
                      and
                      <a href="#">Privacy Policy</a>
                    </span>
                </div>  
                <a href="/index.html"><input type="submit" value="SIGN UP" class="submit"></a>
              </form>
            </div>
          </div>           
      <div class="footer">
        <div class="footer-text">
          <p class="right-reserved">© 2022 CloverFarm All Rights Reserved.</p>
          <span class="policy">
            <a href="#">Terms of Use</a>
            <a href="#">Privacy Policy</a>
            <a href="#">About Us</a> 
          </span>
        </div>
      </div>
    </body>
</html>
