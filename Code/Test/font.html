      <audio id="player">
        <source src="/Audio/dusk.mp3" type="audio/mp3">
      </audio>

      <script type="text/javascript">
          function autoplay()
          {
              var confirm = confirm("Play music ?");
              if(confirm)
              {
              var audio = document.getElementById("player");
              audio.play();
              }
          }
        </script>
        <script type="text/javascript">autoplay();</script>
